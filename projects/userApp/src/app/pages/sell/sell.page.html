<ui-header></ui-header>

<ion-content>
  <ui-small-banner></ui-small-banner>


  <div class="container mt-5">
    <div class="row">
      <div class="col-12 d-flex justify-content-between align-items-center">
        <h3 class="m-0">Your Property</h3>
        <ion-button color="primary" class="warning-button" shape="round" (click)="dialogService.openCreateEditDialog()">
          <ion-icon slot="start" name="add-outline"></ion-icon> Add Property
        </ion-button>
      </div>
    </div>
    <div class="row mt-5">
      <ui-property-grid-box *ngFor="let property of property$ | async" [propertyData]="property"
        (editItem)="editItem($event)" class="col-12 mb-4 col-md-4" [showEdit]="true">
      </ui-property-grid-box>
    </div>
  </div>
  <ui-footer></ui-footer>
</ion-content>
