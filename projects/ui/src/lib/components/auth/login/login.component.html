<div class="p-3">
    <h1 class="text-center mb-4"><strong>Login</strong></h1>
    <form [formGroup]="login" (ngSubmit)="signIn()">
        <div class="mb-2">
            <ion-label>Email</ion-label>
            <ion-input formControlName='usernameOrEmail' type="email"></ion-input>
        </div>
        <div class="mb-2">
            <ion-label>Passsword</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
        </div>
        <ion-button (click)="signIn()" class="w-100 mt-3 warning-button">Sign In</ion-button>
    </form>
    <div class="d-flex justify-content-between text-right mt-2">
        <a (click)="signUp()" href="javascript:void(0)">Sign Up</a>
        <a (click)="fargotPassword()" href="javascript:void(0)">Forgot Passsword?</a>
    </div>
    <div class="mt-3 d-flex align-items-center justify-content-between button-group">
        <ion-button type="button" shape="round" class="warning-button w-100" (click)="signInGoogle()">
            <ion-icon slot="start" name="logo-google"></ion-icon> Sign In Google
        </ion-button>
    </div>
</div>
