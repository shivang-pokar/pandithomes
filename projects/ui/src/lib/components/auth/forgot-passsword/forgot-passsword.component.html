<div class="p-3">
    <h1 class="text-center mb-4"><strong>Forgot Passsword</strong></h1>
    <form [formGroup]="login" (ngSubmit)="resetPassword()">
        <div class="mb-2">
            <ion-label>Email</ion-label>
            <ion-input formControlName='usernameOrEmail' type="email"></ion-input>
        </div>
        <ion-button (click)="resetPassword()" class="w-100 mt-3 warning-button">Reset Passsword</ion-button>
    </form>
</div>
