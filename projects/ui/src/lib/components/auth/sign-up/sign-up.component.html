<div class="p-3">
    <h1 class="text-center mb-4"><strong>Sign Up</strong></h1>
    <form [formGroup]="login" (ngSubmit)="signUp()">
        <div class="mb-2">
            <ion-label>Full Name</ion-label>
            <ion-input formControlName='fullName' type="email"></ion-input>
        </div>
        <div class="mb-2">
            <ion-label>Email</ion-label>
            <ion-input formControlName='usernameOrEmail' type="email"></ion-input>
        </div>
        <div class="mb-2">
            <ion-label>Passsword</ion-label>
            <ion-input formControlName='password' type="password"></ion-input>
        </div>
        <ion-button type="submit" class="w-100 mt-3 warning-button">Sign In</ion-button>
    </form>
    <div class="d-flex justify-content-between text-right mt-2">
        <a href="javascript:void(0)" (click)="openLogin()">
            Already have account Login?
        </a>
        <a href="javascript:void(0)">Forgot Passsword?</a>
    </div>
</div>
